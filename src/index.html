<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hangman</title>
</head>

  <body>
    <div id='startScreen'>
      <div>
        <h1>Enter your own word:</h1>
        <input id='wordInput' type="text">
        <button id='ownWordButton'>Play</button>
      </div>
      <div>
        <h1>Use a random word</h1>
        <button id='randomWordButton'>Go Random</button>
      </div>

    </div>
    <canvas id="myCanvas"></canvas>
    <button id='startOver'>Start Over</button>
  </body>

</html>
